<script type="text/javascript" language="javascript">
function setPostage(value) {
	var obj = document.getElementById("postage");
	obj.value = value;
}
function setSender(value) {
	var obj = document.getElementById("sender");
	obj.value = value;
}
function setDate(value) {
	var year	= 0;
	var month	= 0;
	var day		= 0;
	var date	= new Date();
	var obj		= document.getElementById("date");
	date.setTime(date.getTime() + value * 86400000);
	year	= date.getFullYear();
	month	= date.getMonth() + 1;
	day		= date.getDate();
	obj.value = year + "-" + month + "-" + day;
}
window.onload = function() {
	var date	= new Date();
	var id		= date.getHours() >= 18 ? "postage_chk_1" : "postage_chk_0";
	var obj		= document.getElementById(id);
	obj.click();
}
</script>
</head>
